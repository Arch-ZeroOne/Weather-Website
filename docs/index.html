      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

  </head>
  <body>
    <div class="grid-container">
      <header>
        <h2>Welcome, User</h2>
        <section class="search">
          <input type="text" id="cityName" placeholder="Enter City Name" />
        </section>
      </header>

      <main>
        <section class="country-info">
          <section class="infos">
            <h1 id="celsius"></h1>
            <h3 id="city" style="opacity: 0.7"></h3>
          </section>
          <img src="" alt="image" id="icon" />
        </section>
        <section class="other-infos">
          <p
            id="air-con"
            style="
              font-weight: bold;
              font-size: 1.5rem;
              font-family: Jetbrains Mono;
            "
          >
            AIR CONDITIONS
          </p>
          <section class="grid-container2">
            <div class="condition-holder">
              <span class="icon-title">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <p>Real Feel</p>
              </span>
              <p id="feel"></p>
            </div>
            <div class="condition-holder">
              <span class="icon-title">
                <i class="fa-solid fa-wind"></i>
                <p>Wind</p>
              </span>
              <p id="wind-status"></p>
            </div>
          </section>
          <h1 id="weather-feel"></h1>
        </section>
      </main>
    </div>

    <script type="module" src="dist/script.js"></script>
  </body>
</html>
